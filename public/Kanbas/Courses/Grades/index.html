<html>
  <head>
    <title>Grades</title>
  </head>

  <body>
    <select>
      <option value="gradebook">Gradebook</option>
    </select>
    <button type="button">Import</button>
    <select>
      <option value="export">Export</option>
    </select>
    <button type="button">Configure</button>
    <h2>Student Names</h2>
    <input
      type="text"
      id="student-search-field"
      placeholder="Search Students"
      title="Please enter the name of a student"
    />
    <h2>Assignment Names</h2>
    <input
      type="text"
      id="assignment-search-field"
      placeholder="Search Assignment"
      title="Please enter the name of an assignment"
    /><br /><br />
    <button type="button">Apply Filters</button><br /><br />
    <table border="1" width="100%">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>A1 SETUP Out of 100</th>
          <th>A2 HTML Out of 100</th>
          <th>A3 CSS Out of 100</th>
          <th>A4 BOOTSTRAP Out of 100</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Luisa</td>
          <td>98</td>
          <td>89</td>
          <td>87</td>
          <td>90</td>
        </tr>
        <tr>
          <td>Megan</td>
          <td>98</td>
          <td>
            <input
              type="text"
              id="megan-html-grade"
              value="85"
              title="Please enter a grade"
            />
          </td>
          <td>84</td>
          <td>92</td>
        </tr>
        <tr>
          <td>Rosalia</td>
          <td>
            <input
              type="text"
              id="rosalia-setup-grade"
              value="99"
              title="Please enter a grade"
            />
          </td>
          <td>88</td>
          <td>97</td>
          <td>82</td>
        </tr>
        <tr>
          <td>Kim</td>
          <td>86</td>
          <td>85</td>
          <td>
            <input
              type="text"
              id="kim-css-grade"
              value="86"
              title="Please enter a grade"
            />
          </td>
          <td>80</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
