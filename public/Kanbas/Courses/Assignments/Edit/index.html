<html>
  <head>
    <title>Edit</title>
  </head>

  <body>
    <select>
      <option value="speed-grader">SpeedGrader</option>
    </select>
    <hr />
    <h2>Assignment Name</h2>
    <input
      type="text"
      id="assignment-name"
      placeholder="Enter Assignment Name"
      title="Please enter the name of an assignment"
      value="A1 - ENV + HTML"
    />
    <br /><br />
    <form id="textarea">
      <label></label><br />
      <textarea
        id="assignment-desc"
        placeholder="Enter Assignment Description"
        title="Please enter the description of an assignment"
      >
This is the assignment description.</textarea
      >
    </form>
    <form id="text">
      <label>Points</label><br />
      <input
        type="text"
        id="points"
        placeholder="Enter Assignment Points"
        title="Please enter the points of an assignment"
        value="100"
      />
    </form>
    <form>
      <label>Assignment Group</label><br />
      <select>
        <option value="assignments">Assignments</option>
      </select>
    </form>
    <form>
      <label>Display Grade as</label><br />
      <select>
        <option value="percentage-grade">Percentage</option>
      </select>
    </form>
    <form>
      <label>Submission Type</label><br />
      <select>
        <option value="online">Online</option>
      </select>
    </form>
    <label>Online Entry Options</label><br />
    <input
      type="checkbox"
      value="textentry"
      name="check-online-entry-options"
      id="chkbox-text-entry"
    />
    <label for="chkbox-text-entry">Text Entry</label><br />
    <input
      type="checkbox"
      value="url"
      name="check-online-entry-options"
      id="chkbox-url"
    />
    <label for="chkbox-url">Website URL</label><br />
    <input
      type="checkbox"
      value="mediarecordings"
      name="check-online-entry-options"
      id="chkbox-media"
    />
    <label for="chkbox-media">Media Recordings</label><br />
    <input
      type="checkbox"
      value="annotation"
      name="check-online-entry-options"
      id="chkbox-annotation"
    />
    <label for="chkbox-annotation">Student Annotation</label><br />
    <input
      type="checkbox"
      value="uploads"
      name="check-online-entry-options"
      id="chkbox-uploads"
    />
    <label for="chkbox-uploads">File Uploads</label><br /><br />
    <label>Assign</label><br />
    <form>
      <label>Assign to</label><br />
      <input
        type="text"
        value="Everyone"
        id="assign-to"
        title="Enter who to assign this assignment to"
      />
    </form>
    <label for="due">Due</label><br />
    <input type="date" value="2021-01-01" id="due" /><br /><br />
    <label for="available-from">Available from</label><br />
    <input type="date" value="2021-01-01" id="available-from" /><br /><br />
    <label for="until">Until</label><br />
    <input type="date" value="2021-01-01" id="until" /><br /><br />
    <a href="/Kanbas/Courses/Assignments/screen.html"
      ><button type="button">Cancel</button></a
    >
    <a href="/Kanbas/Courses/Assignments/screen.html"
      ><button type="button">Save</button></a
    >
  </body>
</html>
